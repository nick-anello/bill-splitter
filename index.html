<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 small-container" id="container">
        <header>
            <h1 class="text-center mb-5">Bill Splitter</h1>
        </header>
        <main>
            <div class="mb-5">
                <h3>Add People</h3>
                <div class="mb-4 row g-2">
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary w-100" data-action="add" data-list="people" disabled>Add</button>
                    </div>
                </div>
                <div>
                    <ul class="list-group" id="people"></ul>
                </div>
            </div>
            <div class="mb-5">
                <h3>Add Items</h3>
                <div class="mb-4 row g-2">
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Item">
                    </div>
                    <div class="col-3">
                        <input type="text" inputmode="decimal" class="form-control" placeholder="$0.00">
                    </div>
                    <div class="col-3">
                        <select class="form-select" id="item-owner-input">
                            <option value="" disabled selected>Person</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary w-100" id="add-item-button" disabled>Add</button>
                    </div>
                </div>
                <div>
                    <ul class="list-group" id="items"></ul>
                </div>
            </div>
            <div class="mb-5">
                <h3>Add Tax, Tip, and Fees</h3>
                <p>Add in order as they appear on your receipt</p>
                <div class="mb-4 row g-2">
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="$0.00">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary w-100" data-action="add" data-list="charges" disabled>Add</button>
                    </div>
                </div>
                <div>
                    <ul class="list-group" id="charges"></ul>
                </div>
            </div>
            <div class="mb-5">
                <h3>Totals</h3>
                <div>
                    <ul class="list-group"></ul>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
