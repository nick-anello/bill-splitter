<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 small-container">
        <header>
            <h1 class="text-center mb-5">Bill Splitter</h1>
        </header>
        <main>
            <form>
                <!-- Add People section -->
                <div class="mb-5">
                    <h3>Add People</h3>
                    <!-- Add Person row -->
                    <div class="mb-4 row g-2">
                        <div class="col-9">
                            <input type="text" class="form-control" id="person-name" placeholder="Name">
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100" id="add-person" disabled>Add</button>
                        </div>
                    </div>
                    <!-- People List -->
                    <div>
                        <ul class="list-group" id="people-list"></ul>
                    </div>
                </div>
                <!-- Add Item section -->
                <div class="mb-4">
                    <h3>Add Items</h3>
                    <!-- Add Item row -->
                    <div class="mb-4 row g-2">
                        <div class="col-3">
                            <input type="text" class="form-control" id="item-name" placeholder="Item name">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" id="item-cost" placeholder="Cost">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" id="item-owner" placeholder="Person">
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100" id="add-item" disabled>Add</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
