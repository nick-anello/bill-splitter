<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 small-container">
        <header>
            <h1 class="text-center mb-5">Bill Splitter</h1>
        </header>
        <main>
            <form>
                <!-- People section -->
                <div class="mb-5">
                    <h3>Add People</h3>
                    <!-- Person row -->
                    <div class="mb-4 row g-2">
                        <div class="col-9">
                            <input type="text" class="form-control" id="person-input" placeholder="Name">
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100" id="add-person-button" disabled>Add</button>
                        </div>
                    </div>
                    <!-- People List -->
                    <div>
                        <ul class="list-group" id="people-list"></ul>
                    </div>
                </div>
                <!-- Item section -->
                <div class="mb-5">
                    <h3>Add Items</h3>
                    <!-- Item row -->
                    <div class="mb-4 row g-2">
                        <div class="col-3">
                            <input type="text" class="form-control" id="item-name-input" placeholder="Item">
                        </div>
                        <div class="col-3">
                            <input type="text" inputmode="decimal" class="form-control" id="item-cost-input" placeholder="$0.00">
                        </div>
                        <div class="col-3">
                            <select class="form-select" id="item-owner-input">
                                <option value="" disabled selected>Person</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100" id="add-item-button" disabled>Add</button>
                        </div>
                    </div>
                    <!-- Item List -->
                    <div>
                        <ul class="list-group" id="item-list"></ul>
                    </div>
                </div>
                <!-- Tax/Tip/Fee section -->
                <div class="mb-5">
                    <h3>Add Tax, Tip, and Fees</h3>
                    <p>Add in order as they appear on your receipt</p>
                    <!-- Tax/Tip/Fee row -->
                    <div class="mb-4 row g-2">
                        <div class="col-9">
                            <input type="text" class="form-control" id="charge-input" placeholder="$0.00">
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100" id="add-tax-button" disabled>Add</button>
                        </div>
                    </div>
                    <!-- Tax List -->
                    <div>
                        <ul class="list-group" id="charge-list"></ul>
                    </div>
                </div>
                <!-- Totals section -->
                <div class="mb-5">
                    <h3>Totals</h3>
                    <div>
                        <ul class="list-group" id="totals-list"></ul>
                    </div>
                </div>
            </form>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-new.js"></script>
</body>
</html>
